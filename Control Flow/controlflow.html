<!DOCTYPE>

<html>
    <head>
        <title>Control Flow</title>
    </head>
    
    <body>
        
        GRADE:
        <script>
        var grade = 65;
            
        if (grade >= 80) {
            document.write('A');
        }
            
            
        else if (grade >= 70) {
            document.write('B');
        }
            
            
        else if (grade >= 60) {
            document.write('C');
        }
            
        else if (grade >= 50) {
            document.write('D');
        }
            
        else {
            document.write('FAIL')
        }
            

        </script>
    </body>
    
</html>
