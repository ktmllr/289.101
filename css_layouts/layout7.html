<!DOCTYPE html>

<html>
    <head>
        <title>layout 7</title>
    
        <style>
            * {
                outline: 1px solid black;
                
            }
            
            body {
                margin: 0;
            }
    
            #container {
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            
            #blue1 {
                background-color: blue;
                height: 100px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 10px;
            }
            
            #blue1 .yellow1 {
                background-color: yellow;
                margin: 20px;
                
            }
            
            #blue1 .yellow2 {
                background-color: yellow;
                grid-column-start: 2;
                grid-column-end: 4;
                margin: 20px;
            }
            
            #green1 {
                background-color: palegreen;
                height: 500px;
            }
            
            #red1 {
                background-color: red;
                height: 360px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 10px;
            }
            
            #red1 .yellow1 {
                background-color: yellow;
                margin: 15px;
                grid-column-start: 1;
                grid-column-end: 4;
                height: 100px;
            }
            
            #red1 .yellow2 {
                background-color: yellow;
                margin: 15px;
                height: 200px;
            }
            
            #blue2 {
                height: 700px;
                background-color: blue;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                padding: 10px;
            }
            
            #blue2 .yellow1 {
                grid-column-start: 1;
                grid-column-end: 5;
                background-color: yellow;
                margin: 15px;
                height: 80px;
            }
            
            #blue2 .yellow2 {
                background-color: yellow;
                margin: 15px;
                height: 150px;
            }
            
            #green2 {
                background-color: palegreen;
                height: 600px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 10px;
            }
            
            #green2 .yellow1 {
                background-color: yellow;
                grid-column-start: 1;
                grid-column-end: 4;
                margin: 15px;
                height: 120px;
            }
            
            #green2 .yellow2 {
                background-color: yellow;
                margin: 15px;
                height: 400px;
            }
            
            #red2 {
                background-color: red;
                height: 490px;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                padding: 10px;
            }
            
            #red2 .yellow1 {
                background-color: yellow;
                margin: 15px;
                grid-column-start: 1;
                grid-column-end: 4;
                height: 80px;
            }
            
            #red2 .yellow2 {
                background-color: yellow;
                margin: 15px;
                grid-column-start: 1;
                grid-column-end: 3;
                height: 350px;
            }
            
            #red2 .yellow3 {
                background-color: yellow;
                margin: 15px;
                height: 200px;
            }
            
            #blue3 {
                background-color: blue;
                height: 100px;
            }
    
            
        </style>
    </head>
    
    <body>
        <div id="container">
            
            <div id="blue1">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
            </div>
            
            <div id="green1"></div>
            
            <div id="red1">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
            </div>
            
            <div id="blue2">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
            </div>
            
            <div id="green2">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
                <div class="yellow2"></div>
            </div>
            
            <div id="red2">
                <div class="yellow1"></div>
                <div class="yellow2"></div>
                <div class="yellow3"></div>
            </div>
            
            <div id="blue3"></div>
        </div>
    </body>

</html>
